
<!DOCTYPE html>
<html>
<title>City Core</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/static/css/style.css">
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-wide w3-padding w3-card">
    <a href="/" class="w3-bar-item w3-button"><b>City Core</b> Constructions</a>
    <!-- Float links to the right. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
      <a href="/projects" class="w3-bar-item w3-button">Projects</a>
    </div>
  </div>
</div>

<!-- Page content -->
<div class="w3-content w3-padding" style="max-width:1564px">

  <!-- Project Section -->
  <div class="w3-container w3-padding-32" id="projects">
    <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">Projects</h3>
  </div>

  <div class="w3-row-padding">
    {% for todo_item in all_items %}
    <div class="w3-col l3 m6 w3-margin-bottom">
      <div class="w3-display-container">
        <div class="w3-display-topleft w3-black w3-padding">{{ todo_item.content }}</div>
        <img src="{{ todo_item.image.url }}" alt="House" style="width:100%">
      </div>
    </div>
    {% endfor %}
  </div>

<!-- End page content -->
</div>


<!-- Footer -->
<footer class="w3-center w3-black w3-padding-16">
  <p>Copyright &copy City Core 2018</p>
  <p>Powered by <a href="https://www.facebook.com/mahmoudmarayef" title="Mahmoud Marayef" target="_blank" class="w3-hover-text-green">Mahmoud Marayef</a></p>
</footer>

</body>
</html>
